<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="todoTitle">Enter a title for your new todo</label>
        <input [(ngModel)] = 'todoTitle' type="text" name = "todoTitle" class="form-control">
      </div>
      <div class="form-group">
        <label for="todoDescription">Enter a description</label>
        <textarea [(ngModel)] = 'todoDescription' name="todoDescription" class = "form-control" rows="3"></textarea>
      </div>
      <button (click) = "submitTodo()" type="submit" class="btn btn-primary">Add to do</button>      
    </form>
  </div>
</div>
